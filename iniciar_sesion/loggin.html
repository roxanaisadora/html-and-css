<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loggin</title>
    <link rel="stylesheet" href="./style_loggin.css">
</head>
<body>
    <section class="login">
        <section class="login_container">
            <h2>Iniciar Sección</h2>
            <form class ="login__conteiner--form">
                <input class="input" type="text" placeholder="Correo Electronico">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar sección</button>
                <div class="login__conteiner--remember-me">
                    <label>
                        <input type="checkbox" name="" id ="cbox1" value="checkbox">Recuerdamé
                    </label>
                    <label>
                        <a href="/">Olvidé mi contraseña</a>
                    </label>
                </div>
            </form>
            <section class="login__conteiner--social-media">
                <div><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="google">Iniciar sección con Google</div>
                <div><img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="twetter">Iniciar sección con Twetter</div>
            </section>
            <p class="login__conteiner--register">Si no tienes una cuenta <a href=""> Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centros de ayuda</a>
    </footer>
</body>
</html>
